    <script>
      //AJAX_POINTER
      var ajaxNoty;
      var ajaxError = "Error while processing your request.";

      //NOTIFY:
      function myNotify(text, type, timeout) {
        timeout = !timeout ? false : timeout * 1000;
        return noty({
          text: text,
          type: type,
          dismissQueue: true,
          layout: "bottomRight",
          theme: "default",
          timeout: timeout,
          template:
            '<div class="noty_message"><span class="noty_text"></span><div class="noty_close"></div></div>',
          animation: {
            open: { height: "toggle" },
            close: { height: "toggle" },
            easing: "swing",
            speed: 0, // opening & closing animation speed
          },
        });
      }

      function confirmAction(text) {
        return noty({
          text: text,
          type: "confirm",
          dismissQueue: true,
          layout: "center",
          theme: "default",
          timeout: 0,
          template:
            '<div class="noty_message"><span class="noty_text"></span><div class="noty_close"></div></div>',
          buttons: [
            {
              addClass: "btn btn-primary",
              text: "Ok",
              onClick: function ($noty) {
                return true;
              },
            },
            {
              addClass: "btn btn-danger",
              text: "Cancel",
              onClick: function ($noty) {
                return false;
              },
            },
          ],
        });
      }
    </script>
